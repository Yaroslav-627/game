<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/switch.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="your__and__oponent">
            <div class="opponent__wrapper">
                <img src="img/computer.svg" class="img opponent__img">
                <h2 class="score opponent__score">Computer Score: 0;</h2>
            </div>
            <div class="your__wrapper">
                <img src="img/user.svg" class="img your__img">
                <h2 class="score your__score">Your Score: 0;</h2>
            </div>
            <label class="switch">
                <input type="checkbox" class="checkbox_i">
                <span class="switch_round"></span>
            <div class="switch_bg"></div>
        </label>
        </div>
    <div class="your__choice-wrapper">
        <img class="img__choices" data-choices="scissors" src="img/scissors.png" alt="scissors">
        <img class="img__choices" data-choices="rock" src="img/rock.png" alt="rock">
        <img class="img__choices" data-choices="paper" src="img/paper.png" alt="paper">
    </div>
    <div class="Draw">
        <h2 class="score draw__score">Draw Score: 0;</h2>
    </div>
        
    <script src="js/main.js"></script>
</body>
</html>
